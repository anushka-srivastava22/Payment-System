<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav id="navbar" class="navbar">
            <h1>
                Personal Details
            </h1>
        </nav>
        <section id="personal-detail" class="personal-details">
            <table id="detail-box" class="detail-box">
                <form action="">
                    <tr class="form-group">
                       <td for="fname">First Name </td>
                       <td><input type="text" name="name" id="fname" placeholder="First Name"></td>
                    </tr>
                    <tr class="form-group">
                        <td for="lname">Last Name </td>
                        <td><input type="text" name="name" id="lname" placeholder="Last Name"></td>
                     </tr>
                    <tr class="form-group">
                        <td for="email">Email </td>
                        <td><input type="email" name="name" id="email" placeholder="Enter your email"></td>
                     </tr>
                     <tr class="form-group">
                        <td for="phone">Phone </td>
                        <td><input type="phone" name="name" id="number" placeholder="Mobile Number"></td>
                     </tr>
                     <tr>
                         <td colspan="2"><h2>Address</h2></td>
                     </tr>
                     <tr class="form-group">
                        <td for="house-number">House/Building Number </td>
                        <td><input type="number" name="house-number" id="house-number" placeholder="House/Building Number"></td>
                     </tr>
                     <tr class="form-group">
                        <td for="street-name">Street Name </td>
                        <td><input type="text" name="name" id="street-name" placeholder="Street Name"></td>
                     </tr>
                     <tr class="form-group">
                        <td for="city">City </td>
                        <td><input type="text" name="name" id="city" placeholder="City"></td>
                     </tr>
                     <tr class="form-group">
                        <td for="state">State </td>
                        <td><input type="text" name="name" id="state" placeholder="State"></td>
                     </tr>
                     <tr class="form-group">
                        <td for="pincode">Pincode </td>
                        <td><input type="number" name="name" id="pincode" placeholder="Pincode"></td>
                     </tr>
                    
                        <tr class="form-group" >
                            <td for="submit" ></td>
                            <td>
                                <input type = "Submit" name="name" id="submit" onClick="window.location.href='modes.html'">
                            </td>
                           
                        </tr>
                </form>
            </table>      
        </section>
        <div>
            
        </div>
        
    </body>
</html>
